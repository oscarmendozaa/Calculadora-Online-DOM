<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora online</h1>
    </header>
    <main>
        <fieldset>
            <label>Restar</label>
            <input id="num1Res" type="number" placeholder="Primer numero">
            <label>-</label>
            <input id="num2Res" type="number" placeholder="Segundo numero">
            <button id="calcRes">Calcular</button>
            <p>Resultado: <span id="rtaRes">...</span></p>
        </fieldset>
        <br>
        <fieldset>
            <label>Multiplicar</label>
            <input id="num1Mul" type="number" placeholder="Primer numero">
            <label>*</label>
            <input id="num2Mul" type="number" placeholder="Segundo numero">
            <button onclick="" id="calcMul">Calcular</button>
            <p>Resultado: <span id="rtaMul">...</span></p>
        </fieldset>
        <br>
        <fieldset>
            <label>Division</label>
            <input id="num1Div" type="number" placeholder="Primer numero">
            <label>/</label>
            <input id="num2Div" type="number" placeholder="Segundo numero">
            <button onclick="" id="calcDiv">Calcular</button>
            <p>Resultado: <span id="rtaDiv">...</span></p>
        </fieldset>
    </main>
    <footer>
        <p>Desarrollado por Oscar Rodriguez Mendoza</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
